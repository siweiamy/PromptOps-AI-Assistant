global:

  # Default values for portal-nginx.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates.

  replicaCount: 2
  image:
    name: 187669607111.dkr.ecr.us-east-1.amazonaws.com/workflow/wf-incident-ai-assistant
    tag: 0.0.1
    pullPolicy: Always

  service:
    type: ClusterIP
    targetPort: 5000
    port: 80
    nodePort: ''

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 150m
      memory: 512Mi



  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    runAsUser: 1999

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    kind: Deployment

  ingress:
    internal:
      enabled: true
      class: internal
      host_enabled: false
      host_url: localhost
    external:
      enabled: true
      class: external
      host_enabled: false
      host_url: locahost
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/proxy-body-size: 10m
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "240"
      nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "240"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "240"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "240"
      nginx.ingress.kubernetes.io/server-snippet: keepalive_timeout 240s; client_body_timeout 240s; large_client_header_buffers 4 32k;
    path:
      type: Prefix
    tls: []

  applicationRoot: /ai-assistant

  volumemounts: {}

